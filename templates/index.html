<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    
    <title>Diabetes Prediction</title>
</head>

<body>
    <form method="POST" action="/predict">
        <h1>Diabetes Prediction</h1>
        <div class="mb-3">
            <label class="form-label" for="gender">Gender:</label>
            <select class="form-control" name="gender" placeholder="Enter you Gender" required>
                <option class="placeholder" selected disabled value="">Select your Gender</option>
                <option value="Male">
                    Male
                </option>
                <option value="Female">
                    Female
                </option>
                <option value="other">
                    Other
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="age">Age</label>
            <input class="form-control" type="number" id='age' name="age" placeholder="Enter your Age" min='1' max='100'
                required />
        </div>
        <div class="mb-3">
            <label class="form-label" for="hypertension">Hypertension:</label>
            <select class="form-control" name="hypertension" placeholder="Hypertension" required>
                <option class="placeholder" selected disabled value="">Select Yes/No</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label" for="heart_disease">heart_disease:</label>
            <select class="form-control" name="heart_disease" placeholder="heart_disease" required>
                <option class="placeholder" selected disabled value="">Select Yes/No</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label" for="bmi">BMI:</label>
            <input class="form-control" type="number" id="bmi" name="bmi" placeholder="Enter your Bmi" step="0.01"
                min='1' max='100' required />
        </div>
        <div class="mb-3">
            <label class="form-label" for="HbA1c_level">Hemoglobin A1c Level:</label>
            <input class="form-control" type="number" id="HbA1c_level" name="HbA1c_level"
                placeholder="Enter your hemoglobin A1c Level" step="0.01" min="1" max="100" required />
        </div>

        <div class="mb-3">
            <label class="form-label" for="blood_glucose_level">Blood Glucose Level:</label>
            <input class="form-control" type="number" id="blood_glucose_level" name="blood_glucose_level"
                placeholder="Enter your Blood Glucose Level" step="0.01" min='1' max='300' required />
        </div>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
